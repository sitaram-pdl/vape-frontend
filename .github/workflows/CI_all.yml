name: SRP landing - Production

on:
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  build:
    name: Testing the build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install
  
      - name: Build project
        run: yarn build